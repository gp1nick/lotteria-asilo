<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lotteria Asilo Mergozzo</title>

<!-- Google Fonts simpatici e leggibili -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    margin: 0; padding: 0;
    background: #fffbe6;
    color: #333;
  }
  header {
    background: #f7d488;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: bold;
    color: #663300;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    max-width: 600px;
    margin: 20px auto;
    gap: 8px;
  }
  .number {
    background: #eee;
    border-radius: 8px;
    text-align: center;
    padding: 15px 0;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    border: 2px solid transparent;
    transition: all 0.3s;
  }
  .number.selected {
    background: #ffb347;
    border-color: #cc7a00;
    color: white;
  }
  .number.disabled {
    background: #ccc;
    cursor: not-allowed;
    color: #666;
  }
  #confirmBtn {
    display: block;
    margin: 20px auto;
    background: #cc7a00;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #confirmBtn:hover:not(:disabled) {
    background: #b36800;
  }
  #confirmBtn:disabled {
    background: #999;
    cursor: default;
  }
  #message {
    text-align: center;
    margin-top: 10px;
    font-style: italic;
    color: #cc7a00;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</head>
<body>

<header>
  Lotteria di fine anno dell'asilo di Mergozzo!!<br />
  Scegli uno o più numeri, in palio tanti premi!!<br />
  Per ogni numero sono richiesti 2,50€ o un'offerta superiore da lasciare in busta chiusa nell'armadietto di Arianna F. ;) Grazie mille del tuo aiuto ;)
</header>

<div id="board"></div>
<button id="confirmBtn">Conferma Scelta</button>
<div id="message"></div>

<script>
  // --- CONFIGURAZIONE FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyAHpuw1hUg2x0U-ms8op-xw-bqUFjlU1r8",
    authDomain: "lotteria-asilo.firebaseapp.com",
    databaseURL: "https://lotteria-asilo-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lotteria-asilo",
    storageBucket: "lotteria-asilo.appspot.com",
    messagingSenderId: "666992323953",
    appId: "1:666992323953:web:e03ddbaeffa4991d15dad0",
    measurementId: "G-PVZ1ZR0S28"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Stato utente simulato (qui potresti usare autenticazione per admin)
  const isAdmin = false; // Cambia a true se sei admin

  const board = document.getElementById('board');
  const confirmBtn = document.getElementById('confirmBtn');
  const message = document.getElementById('message');

  // Variabili per gestire lo stato
  let selectedNumbers = [];
  let confirmed = false;

  // Funzione per creare la griglia numeri da 1 a 90
  function createBoard() {
    for (let i = 1; i <= 90; i++) {
      const numEl = document.createElement('div');
      numEl.textContent = i;
      numEl.classList.add('number');
      numEl.dataset.num = i;
      numEl.addEventListener('click', () => {
        if (confirmed && !isAdmin) return; // blocca modifiche se confermato e non admin
        toggleNumber(i, numEl);
      });
      board.appendChild(numEl);
    }
  }

  // Toggle selezione numero
  function toggleNumber(num, element) {
    const idx = selectedNumbers.indexOf(num);
    if (idx === -1) {
      selectedNumbers.push(num);
      element.classList.add('selected');
    } else {
      selectedNumbers.splice(idx, 1);
      element.classList.remove('selected');
    }
    message.textContent = '';
  }

  // Salva dati su Firebase
  function saveSelection() {
    db.ref('selections').set({
      numbers: selectedNumbers,
      confirmed: true
    });
  }

  // Riceve dati da Firebase e aggiorna UI
  function listenSelection() {
    db.ref('selections').on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        confirmed = data.confirmed;
        selectedNumbers = data.numbers || [];
        updateBoard();
        updateConfirmBtn();
        if (confirmed && !isAdmin) {
          message.textContent = "La scelta è stata confermata e non si può più modificare.";
        } else {
          message.textContent = "";
        }
      }
    });
  }

  // Aggiorna la griglia in base a selectedNumbers e confirmed
  function updateBoard() {
    document.querySelectorAll('.number').forEach(el => {
      const num = Number(el.dataset.num);
      el.classList.remove('selected', 'disabled');
      if (selectedNumbers.includes(num)) {
        el.classList.add('selected');
      }
      if (confirmed && !isAdmin) {
        el.classList.add('disabled');
      }
    });
  }

  // Aggiorna il bottone conferma
  function updateConfirmBtn() {
    if (confirmed) {
      confirmBtn.disabled = true;
    } else {
      confirmBtn.disabled = selectedNumbers.length === 0;
    }
  }

  confirmBtn.addEventListener('click', () => {
    if (selectedNumbers.length === 0) {
      message.textContent = "Seleziona almeno un numero prima di confermare.";
      return;
    }
    saveSelection();
  });

  // Avvio
  createBoard();
  listenSelection();

</script>

</body>
</html>
