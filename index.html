<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lotteria Asilo Mergozzo</title>

<!-- Google Fonts simpatici e leggibili -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    margin: 0; padding: 0;
    background: #fffbe6;
    color: #333;
  }
  header {
    background: #f7d488;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: bold;
    color: #663300;
  }
  #userInfo {
    max-width: 600px;
    margin: 10px auto;
    text-align: center;
  }
  #userInfo input {
    font-size: 1rem;
    padding: 6px 10px;
    margin: 0 8px 10px 8px;
    border-radius: 8px;
    border: 1.5px solid #cc7a00;
    width: 140px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    max-width: 600px;
    margin: 20px auto;
    gap: 8px;
  }
  .number {
    background: #eee;
    border-radius: 8px;
    text-align: center;
    padding: 15px 0;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    border: 2px solid transparent;
    transition: all 0.3s;
  }
  .number.selected {
    background: #ffb347;
    border-color: #cc7a00;
    color: white;
  }
  .number.disabled {
    background: #ccc;
    cursor: not-allowed;
    color: #666;
  }
  #confirmBtn, #adminBtn, #unlockBtn {
    display: inline-block;
    margin: 10px 10px 20px 10px;
    background: #cc7a00;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #confirmBtn:hover:not(:disabled),
  #adminBtn:hover,
  #unlockBtn:hover {
    background: #b36800;
  }
  #confirmBtn:disabled {
    background: #999;
    cursor: default;
  }
  #message {
    text-align: center;
    margin-top: 10px;
    font-style: italic;
    color: #cc7a00;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #adminArea {
    max-width: 600px;
    margin: 0 auto 30px auto;
    text-align: center;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</head>
<body>

<header>
  Lotteria di fine anno dell'asilo di Mergozzo!!<br />
  Scegli uno o più numeri, in palio tanti premi!!<br />
  Per ogni numero sono richiesti 2,50€ o un'offerta superiore da lasciare in busta chiusa nell'armadietto di Arianna F. ;) Grazie mille del tuo aiuto ;)
</header>

<div id="userInfo">
  <input type="text" id="nome" placeholder="Nome" autocomplete="off" />
  <input type="text" id="cognome" placeholder="Cognome" autocomplete="off" />
</div>

<div id="board"></div>

<div style="text-align:center;">
  <button id="confirmBtn" disabled>Conferma Scelta</button>
  <button id="adminBtn" style="display:none;">Area Admin</button>
</div>

<div id="message"></div>

<div id="adminArea" style="display:none;">
  <button id="unlockBtn">Sblocca Scelte</button>
</div>

<script>
  // --- CONFIGURAZIONE FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyAHpuw1hUg2x0U-ms8op-xw-bqUFjlU1r8",
    authDomain: "lotteria-asilo.firebaseapp.com",
    databaseURL: "https://lotteria-asilo-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lotteria-asilo",
    storageBucket: "lotteria-asilo.appspot.com",
    messagingSenderId: "666992323953",
    appId: "1:666992323953:web:e03ddbaeffa4991d15dad0",
    measurementId: "G-PVZ1ZR0S28"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Cambia qui se sei admin (per ora semplice flag)
  const isAdmin = false; 

  const board = document.getElementById('board');
  const confirmBtn = document.getElementById('confirmBtn');
  const adminBtn = document.getElementById('adminBtn');
  const unlockBtn = document.getElementById('unlockBtn');
  const message = document.getElementById('message');
  const nomeInput = document.getElementById('nome');
  const cognomeInput = document.getElementById('cognome');
  const adminArea = document.getElementById('adminArea');

  let selectedNumbers = [];
  let confirmed = false;
  let userName = '';
  let userSurname = '';

  // Crea la griglia numeri
  function createBoard() {
    for (let i = 1; i <= 90; i++) {
      const numEl = document.createElement('div');
      numEl.textContent = i;
      numEl.classList.add('number');
      numEl.dataset.num = i;
      numEl.addEventListener('click', () => {
        if (confirmed && !isAdmin) return;
        toggleNumber(i, numEl);
      });
      board.appendChild(numEl);
    }
  }

  function toggleNumber(num, element) {
    const idx = selectedNumbers.indexOf(num);
    if (idx === -1) {
      selectedNumbers.push(num);
      element.classList.add('selected');
    } else {
      selectedNumbers.splice(idx, 1);
      element.classList.remove('selected');
    }
    updateConfirmBtn();
    message.textContent = '';
  }

  function updateConfirmBtn() {
    const nomeVal = nomeInput.value.trim();
    const cognomeVal = cognomeInput.value.trim();
    const canConfirm = selectedNumbers.length > 0 && nomeVal !== '' && cognomeVal !== '' && !confirmed;
    confirmBtn.disabled = !canConfirm;
  }

  nomeInput.addEventListener('input', updateConfirmBtn);
  cognomeInput.addEventListener('input', updateConfirmBtn);

  // Salva su Firebase
  function saveSelection() {
    userName = nomeInput.value.trim();
    userSurname = cognomeInput.value.trim();
    if (!userName || !userSurname) {
      message.textContent = "Inserisci nome e cognome per confermare.";
      return;
    }
    const dataToSave = {
      numbers: selectedNumbers,
      confirmed: true,
      nome: userName,
      cognome: userSurname,
      timestamp: Date.now()
    };
    db.ref('selections').set(dataToSave);
  }

  function listenSelection() {
    db.ref('selections').on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        confirmed = data.confirmed;
        selectedNumbers = data.numbers || [];
        userName = data.nome || '';
        userSurname = data.cognome || '';
        updateBoard();
        updateConfirmBtn();

        if (confirmed && !isAdmin) {
          message.textContent = `Scelta confermata da ${userName} ${userSurname}. Non è più possibile modificare.`;
          nomeInput.disabled = true;
          cognomeInput.disabled = true;
          confirmBtn.disabled = true;
        } else {
          message.textContent = '';
          nomeInput.disabled = false;
          cognomeInput.disabled = false;
          confirmBtn.disabled = false;
        }
      } else {
        // Nessuna selezione ancora fatta
        confirmed = false;
        selectedNumbers = [];
        userName = '';
        userSurname = '';
        updateBoard();
        updateConfirmBtn();
        message.textContent = '';
        nomeInput.disabled = false;
        cognomeInput.disabled = false;
        confirmBtn.disabled = true;
      }
    });
  }

  function updateBoard() {
    document.querySelectorAll('.number').forEach(el => {
      const num = Number(el.dataset.num);
      el.classList.remove('selected', 'disabled');
      if (selectedNumbers.includes(num)) {
        el.classList.add('selected');
      }
      if (confirmed && !isAdmin) {
        el.classList.add('disabled');
      }
    });
  }

  confirmBtn.addEventListener('click', () => {
    if (selectedNumbers.length === 0) {
      message.textContent = "Seleziona almeno un numero prima di confermare.";
      return;
    }
    if (!nomeInput.value.trim() || !cognomeInput.value.trim()) {
      message.textContent = "Inserisci nome e cognome per confermare.";
      return;
    }
    saveSelection();
  });

  // Admin area
  if (isAdmin) {
    adminBtn.style.display = 'inline-block';
    adminArea.style.display = 'block';
  }

  adminBtn.addEventListener('click', () => {
    alert('Zona admin da implementare o aprire altra pagina.');
  });

  unlockBtn.addEventListener('click', () => {
    if (confirm('Sei sicuro di voler sbloccare la selezione? Tutte le scelte attuali saranno cancellate.')) {
      db.ref('selections').remove();
      message.textContent = "Scelte sbloccate. I genitori possono scegliere di nuovo.";
      nomeInput.disabled = false;
      cognomeInput.disabled = false;
      confirmBtn.disabled = true;
    }
  });

  // Avvio
  createBoard();
  listenSelection();
  updateConfirmBtn();

</script>

</body>
</html>
